<template>
    <lightning-card title={title} icon-name="custom:custom62" onaccordionselected={handleAccordionSelected}>
        <!--show the contact records in the data table format.-->
        <template if:false={showEditScreen}>
            <lightning-datatable key-field="id" data={contactLists} columns={columns} onrowaction={handleRowAction}
                is-loading={tableLoadingState}  onrowselection={handleRowSelection}>
            </lightning-datatable>
             <!-- Destructive variant: Identifies a potentially negative action -->
            <div class="slds-align_absolute-center slds-m-bottom_medium slds-m-top_medium">
                <lightning-button variant="destructive" label="Mass Delete" title="Delete action" icon-name="utility:delete" 
                icon-position="right" class="slds-m-left_x-small " onclick={handleDeleteClick}></lightning-button>
            
            </div>
        </template>
        <!--show the edit form screen whenever user is clicking the edit button from row action and hide the data table-->
        <template if:true={showEditScreen}>
            <lightning-record-edit-form record-id={rowRecordId} object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages>
                </lightning-messages>
                <lightning-output-field field-name="AccountId">
                </lightning-output-field>
                <lightning-input-field field-name="FirstName">
                </lightning-input-field>
                <lightning-input-field field-name="LastName">
                </lightning-input-field>
                <lightning-input-field field-name="Email">
                </lightning-input-field>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update">
                </lightning-button>
            </lightning-record-edit-form>
        </template>
        <!--this is the child component which contain the list of functionalities technovanzaDemo2 has.
        It also fire the event named 'accordionselected' which got fired whenever user click on the accordian.The event is handled by the
        lightning-card tag (onaccordionselected)
        -->
        <c-technovanza-Accordion class="slds-m-top_medium"></c-technovanza-Accordion>
    </lightning-card>
</template>
